<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration Form</title>
</head>

<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="city">City:</label>
            <select id="city">
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Chennai">Chennai</option>
            </select><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female<br>

            <label>Skills:</label>
            <input type="checkbox" value="HTML" id="html"> HTML
            <input type="checkbox" value="CSS" id="css"> CSS
            <input type="checkbox" value="JavaScript" id="js"> JavaScript<br>

            <label for="address">Address:</label>
            <textarea id="address" rows="4" required></textarea><br>

            <button type="button" onclick="createRecord()">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2>Registered Users</h2>
        <table id="userTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>City</th>
                    <th>Gender</th>
                    <th>Skills</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
